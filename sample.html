<!DOCTYPE html>
<html>

<head>
    <title>react-grid sample</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/react@16.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <link rel="stylesheet" type="text/css" href="DataGrid.css">
    <script type="text/babel" src="DataGridColumns.js"></script>
    <script type="text/babel" src="DataGridContainer.js"></script>
    <script type="text/babel" src="DataGrid.js"></script>
    <script type="text/babel">

        const setSelectedRowIndex = (rowIndex) => 
            console.log('selected row', rowIndex)
            
        const griddata = {
            sortColumn: 0,
            sortDescending: false,
            selectedRowIndex: -1,
            rowHeight: 18,
            head: [
                { id: 'a', title: 'ABCABCABCABCABCABC', width: 100 },
                { id: 'b', title: 'BCABCABCABCABCABCA', width: 100 },
                { id: 'c', title: 'CABCABCABCABCABCAB', width: 100 },
            ],
            columns: {
                a: ['a', 'b', 'c', 'a', 'b', 'c', 'a', 'b', 'c', 'a', 'b', 'c'],
                b: ['b', 'c', 'a', 'b', 'c', 'a', 'b', 'c', 'a', 'b', 'c', 'a'],
                c: ['c', 'a', 'b', 'c', 'a', 'b', 'c', 'a', 'b', 'c', 'a', 'b'],
            },
            setSelectedRowIndex,
        }

        const width = 400
        const height = 150

        const App = <div>
        <div style={{border:'1px solid black'}}>
            <DataGrid width={width} height={height} {...griddata} />
        </div>
        <div style={{border:'1px solid black'}}>
            <DataGrid width={width} height={height+200} {...griddata} />
        </div>
        </div>

        const domElement = document.getElementById("app");
        ReactDOM.render(
            App,
            domElement);

     
     </script>
</head>

<body>
    <div id='app'></div>
</body>

</html>
